on:
  watch:
    types: [started]
 #https://dev.to/s_abderemane/manual-trigger-with-github-actions-279e - run action on demand by starring the repo
 
jobs:
  my_file_check:
    runs-on: ubuntu-latest
    if: github.actor == github.event.repository.owner.login
    name: My test job
    steps:
      # To use this repository's private action, you must check out the repository, v2 is part of the action name
      - name: Checkout
        uses: actions/checkout@v2
      - name: In the container action step
        uses: ./ # Uses an action in the root directory
        id: hello
        with:
          who-to-greet: 'Kati'
          CMSSW_VERSION: 'CMSSW_4_2_8'
      # Use the output from the `hello` step
      - name: Get the output time
        run: |
          echo "Kello on ${{ steps.hello.outputs.time }}"
          echo "Log file name is ${{ steps.hello.outputs.another_output }}"
